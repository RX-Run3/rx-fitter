# This config file defines the yields and the relationships between them
# For the fit of the rare electron channel 
yields: &yields
  val : 0
  min : 0
  max : 100000

nsignal:
  <<      : *yields
nBd_Kstee_eq_btosllball05_DPC:
  scl     : [nsignal]
  preffix : pscale
  <<      : *yields
nBu_Kstee_Kpi0_eq_btosllball05_DPC:
  scl     : [nsignal]
  preffix : pscale
  <<      : *yields
nBs_phiee_eq_Ball_DPC:
  scl     : [nsignal]
  preffix : pscale
  <<      : *yields
nccbar:
  <<      : *yields
ncombinatorial:
  <<      : *yields
njpsi_leakage:
  <<      : *yields
npsi2_leakage: 
  <<      : *yields
