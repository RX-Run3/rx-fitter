# This config file defines the yields and the relationships between them
# For the fit of the resonant electron channel 
yields: &yields
  val : 0
  min : 0
  max : 1000000
fraction:
  val : 0.5
  min : 0.0
  max : 1.0 
# -------------------------
yld_cabibbo_brem_001:
  <<: *yields
yld_ccbar_brem_001:
  <<: *yields
yld_combinatorial_brem_001:
  <<: *yields
yld_cabibbo_brem_002:
  <<: *yields
yld_ccbar_brem_002:
  <<: *yields
yld_combinatorial_brem_002:
  <<: *yields
yld_resonant:
  <<: *yields
# -------------------------
yld_resonant_brem_001:
  mul: 
    - yld_resonant
    - fraction
yld_resonant_brem_002:
  dif: 
    - yld_resonant
    - yld_resonant_brem_001 
