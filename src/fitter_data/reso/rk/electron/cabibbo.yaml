output_directory : reso/electron/cabibbo/brem_xxx
categories:
  brem_xxx:
    model :
      - dscb 
      - cbl
sample : Bu_JpsiPi_ee_eq_DPC
shared :
  - mu
  - sg
float  :
  - sg
reparametrize : {}
fix           : {}
fit:
  strategy  :
    retry   :
      ntries        : 15
      pvalue_thresh : 0.05
      ignore_status : false
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  nbins     : 50
  stacked   : True
  plot_range: 
    - 5100
    - 5700
