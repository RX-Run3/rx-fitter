output_directory : reso/muon/signal 
models           :
  - dscb
sample        : Bu_JpsiK_mm_eq_DPC
categories    :
  brem_one : nbrem == 1
  brem_two : nbrem == 2
shared        : []
float         :
  - mu
  - sg
reparametrize : {}
fix           : {}
fit:
  strategy  :
    retry   :
      ntries        : 10
      pvalue_thresh : 0.05
      ignore_status : true
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  nbins   : 50
  stacked : True
