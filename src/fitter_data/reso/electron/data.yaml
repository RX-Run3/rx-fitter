# This is a config file used for tests
# It illustrates how a fit would run for data

output_directory : reso/electron/data/brem_xxx
model:
  yields    : model/yields/reso_electron.yaml
  observable:
    jpsi:
      name : B_const_mass_M
      range:
        - 4800 
        - 6000
    psi2:
      name : B_const_mass_psi2S_M
      range:
        - 4800 
        - 6000
  components:
    combinatorial : reso/electron/combinatorial.yaml
    ccbar         : reso/electron/ccbar.yaml
    cabibbo       : reso/electron/cabibbo.yaml
    resonant      : reso/electron/signal.yaml
  constraints:
    yields : []
fit:
  strategy  :
    retry   :
      ntries        : 3 
      pvalue_thresh : 0.05
      ignore_status : false 
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  nbins           : 50
  stacked         : True
  plot_components : ccbar
  plot_range :
    - 4800
    - 6000
  d_leg :
    resonant      : Signal
    cabibbo       : $B^+\to J/\psi(\to e^+e^-)\pi^+$
    combinatorial : Combinatorial
