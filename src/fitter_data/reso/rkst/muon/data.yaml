# This is a config file used for tests
# It illustrates how a fit would run for data

trigger          : Hlt2RD_B0ToKpPimMuMu_MVA
output_directory : reso/rkst/muon/data
model:
  yields    : model/yields/reso_muon.yaml
  observable:
    jpsi:
      name : B_const_mass_M
      range:
        - 5180 
        - 5700
    psi2:
      name : B_const_mass_psi2S_M
      range:
        - 5180 
        - 5700
  components:
    combinatorial : reso/muon/combinatorial.yaml
    jpsi          : reso/muon/jpsi.yaml
    #psi2          : reso/muon/psi2.yaml
  constraints:
    yields : []
fit: {}
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  nbins   : 50
  stacked : True
  d_leg :
    jpsi          : $B^0\to J/\psi(\to \mu^+\mu^-) K^{*0}(\to K^+\pi^-)$ 
    combinatorial : Combinatorial
