# This is a config file used for tests
# It illustrates how a fit would run for data

trigger          : Hlt2RD_B0ToKpPimMuMu_MVA
output_directory : reso/rkst/muon/data
model:
  yields    : model/yields/rkst/reso_muon.yaml
  observable:
    jpsi:
      name : B_const_mass_M
      range:
        - 5100 
        - 6200
    psi2:
      name : B_const_mass_psi2S_M
      range:
        - 5100 
        - 6200
  components:
    combinatorial : reso/rkst/muon/combinatorial.yaml
    ccbar         : reso/rkst/muon/ccbar.yaml
    bsjpsikst     : reso/rkst/muon/bsjpsikst.yaml
    jpsi          : reso/rkst/muon/jpsi.yaml
    psi2          : reso/rkst/muon/psi2.yaml
  constraints:
    yields : []
fit: {}
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  nbins           : 100
  stacked         : True
  plot_components : ccbar
  d_leg :
    ccbar         : $B_{s,d,u}\to c\bar{c} X$
    jpsi          : $B^0\to J/\psi(\to \mu^+\mu^-) K^{*0}(\to K^+\pi^-)$ 
    psi2          : $B^0\to \psi(2S)(\to \mu^+\mu^-) K^{*0}(\to K^+\pi^-)$ 
    bsjpsikst     : $B_s\to J/\psi(\to \mu^+\mu^-) K^{*0}(\to K^+\pi^-)$
    combinatorial : Combinatorial
