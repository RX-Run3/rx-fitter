# This config is meant to specify how plotting of toys should be done
# when running ToyPlotter

general:
  size: [15, 10]

saving:
  plt_dir: toys/plots

pulls:
  binning   : [-4, +4, 60]
  yscale    : 'linear'
  labels    : ['VAR Pull', 'Entries']
  normalized: true

plots:
  yld_signal_val:
    binning: [0, 5000, 60]
    yscale: 'linear'
    labels: ['$n_{sig}$', 'Entries']
  yld_signal_err:
    binning: [0, 500 , 60]
    yscale: 'linear'
    labels: ['$\varepsilon(n_{sig})$', 'Entries']
plugin:
  pulls:
    yld_signal_pul : {}
  errors:
    yld_signal_err :
      format : '{:.0f}'


