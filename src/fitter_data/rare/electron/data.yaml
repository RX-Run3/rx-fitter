# This is a config file used for tests
# It illustrates how a fit would run for data

output_directory : rare/electron/data
model:
  yields    : model/yields/rare_electron.yaml
  observable:
    name : B_Mass_smr
    range:
      - 4500 
      - 6900
  components:
    ccbar                             : rare/electron/ccbar.yaml
    combinatorial                     : rare/electron/combinatorial.yaml
    Bd_Kstee_eq_btosllball05_DPC      : rare/electron/bdkstee.yaml
    Bu_Kstee_Kpi0_eq_btosllball05_DPC : rare/electron/bukstee.yaml
    Bs_phiee_eq_Ball_DPC              : rare/electron/bsphiee.yaml
    jpsi_leakage                      : rare/electron/jpsi_leakage.yaml
    psi2_leakage                      : rare/electron/psi2_leakage.yaml
    signal                            : rare/electron/signal_non_parametric.yaml
    kkk                               : rare/electron/kkk.yaml
    kpipi                             : rare/electron/kpipi.yaml
  constraints:
    misid     : misid/rare_electron/data_misid.yaml
    prec_rare :
      - Bd_Kstee_eq_btosllball05_DPC
      - Bu_Kstee_Kpi0_eq_btosllball05_DPC
      - Bs_phiee_eq_Ball_DPC
fit: {}
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  nbins   : 30
  stacked : True
  d_leg :
    jpsi_leakage                      : $B^+\to K^+ J/\psi(\to e^+e^-)$ 
    psi2_leakage                      : $B^+\to K^+ \psi(2S)(\to e^+e^-)$ 
    Bd_Kstee_eq_btosllball05_DPC      : $B^+\to K^{*+}(\to K^+\pi^0)e^+e^-$ 
    Bu_Kstee_Kpi0_eq_btosllball05_DPC : $B^0\to K^{*0}(\to K^+\pi^-)e^+e^-$ 
    Bs_phiee_eq_Ball_DPC              : $B_s\to \phi(\to K^+K^-)e^+e^-$ 
    yld_combinatorial                 : Combinatorial
    signal                            : $B^+\to K^+ e^+e^-$ 
    ccbar                             : $B\to c\bar{c}(\to e^+e^-) + X$
    kkk                               : $B^+\to K^+K^+K^-$ 
    kpipi                             : $B^+\to K^+\pi^+\pi^-$ 
