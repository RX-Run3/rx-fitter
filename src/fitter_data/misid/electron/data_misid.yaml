# This config is used to control how the data model
# is built for the fit to the misID control regions

output_directory : misid/electron/data
selection:
  kkk  : (LEP_PID_E < 3.0 || LEP_PROBNN_E < 0.2) && LEP_PROBNN_K > 0.1
  kpipi: (LEP_PID_E < 3.0 || LEP_PROBNN_E < 0.2) && LEP_PROBNN_K < 0.1
model:
  yields    : model/yields/misid_electron.yaml
  observable:
    kpipi:
      name : B_Mass_kpipi
      range:
        - 4500
        - 6000
    kkk:
      name : B_Mass_kkk
      range:
        - 4500
        - 6000
  components:
    combinatorial : misid/electron/combinatorial.yaml
    kpipi         : misid/electron/kpipi.yaml
    kkk           : misid/electron/kkk.yaml
  constraints:
    yields : [] # Constraints on rare yields have to be calculated with correct noPID trigger
fit: {}
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  nbins   : 30
  stacked : True
  d_leg :
    combinatorial : Combinatorial
    kpipi         : $B^+\to K^+\pi^-\pi^+$
    kkk           : $B^+\to K^+K^-K^+$
