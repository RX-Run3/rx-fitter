output_directory : reso/electron/signal 
categories:
  brem_zero: 
    selection : 
      brem0 : nbrem == 0
    model :
      - cbl
  brem_one : 
    selection : 
      brem1 : nbrem == 1
    model :
      - dscb
  brem_two :
    selection : 
      brem2 : nbrem == 2
    model :
      - dscb
sample        : Bu_JpsiK_ee_eq_DPC
shared        : []
float         :
  - mu
  - sg
reparametrize : {}
fix           : {}
fit:
  strategy  :
    retry   :
      ntries        : 10
      pvalue_thresh : 0.05
      ignore_status : true
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  nbins   : 50
  stacked : True
